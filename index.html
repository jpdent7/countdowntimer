<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      font-size: 16px;
      margin: 10px;
      padding: 5px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #timerDisplay {
      font-size: 48px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Timer</h1>
  <input id="titleInput" type="text" placeholder="Enter title here" />
  <br>
  <input id="timeInput" type="number" placeholder="Time in seconds" />
  <br>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
  <div id="timerDisplay">00:00</div>

  <script>
    let countdown;
    let timeLeft = 0;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      const inputTime = document.getElementById("timeInput").value;
      if (!inputTime || inputTime <= 0) {
        alert("Please enter a valid time in seconds.");
        return;
      }
      clearInterval(countdown);
      timeLeft = parseInt(inputTime);
      document.getElementById("timerDisplay").textContent = formatTime(timeLeft);

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timerDisplay").textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      document.getElementById("timerDisplay").textContent = "00:00";
      timeLeft = 0;
    }

    document.getElementById("titleInput").addEventListener("input", (e) => {
      document.getElementById("title").textContent = e.target.value || "Timer";
    });
  </script>
</body>
</html>
