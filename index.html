<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: black;
      color: white;
    }
    input {
      font-size: 16px;
      margin: 10px;
      padding: 5px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 5px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #1e90ff, #8a2be2);
      color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #title {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #timerDisplay {
      font-size: 48px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Timer</h1>
  <input id="titleInput" type="text" placeholder="Enter title here" />
  <br>
  <input id="timeInput" type="number" placeholder="Time in minutes" />
  <br>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
  <div id="timerDisplay">00:00</div>

  <script>
    let countdown;
    let timeLeft = 0;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      const inputMinutes = document.getElementById("timeInput").value;
      if (!inputMinutes || inputMinutes <= 0) {
        alert("Please enter a valid time in minutes.");
        return;
      }
      clearInterval(countdown);
      timeLeft = parseInt(inputMinutes) * 60;
      document.getElementById("timerDisplay").textContent = formatTime(timeLeft);

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timerDisplay").textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdown);
          beep();
          alert("Time's up!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      document.getElementById("timerDisplay").textContent = "00:00";
      timeLeft = 0;
    }

    document.getElementById("titleInput").addEventListener("input", (e) => {
      document.getElementById("title").textContent = e.target.value || "Timer";
    });

    function beep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = "sine"; // Beep sound
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frequency in Hz
      gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);

      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
      }, 1250); // Beep duration in ms
    }
    // Restore timer on page load
    window.onload = () => {
      const savedEndTime = localStorage.getItem("timerEndTime");
      if (savedEndTime) {
        endTime = parseInt(savedEndTime);
        if (Date.now() < endTime) {
          countdown = setInterval(updateDisplay, 1000);
          updateDisplay();
        } else {
          localStorage.removeItem("timerEndTime");
          document.getElementById("timerDisplay").textContent = "00:00";
        }
      }
    };

    document.getElementById("titleInput").addEventListener("input", (e) => {
      document.getElementById("title").textContent = e.target.value || "Timer";
    });

    document.getElementById("titleInput").addEventListener("input", (e) => {
      document.getElementById("title").textContent = e.target.value || "Timer";
    });
  </script>
</body>
</html>
