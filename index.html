<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #B9871D;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #4e4f55;
        }
        #timer {
            font-size: 40px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Focus Timer</h1>
    <div id="timer">00:00</div>
    <div id="buttons">
        <button class="button" onclick="startTimer(5)">5 Minutes</button>
        <button class="button" onclick="startTimer(10)">10 Minutes</button>
        <button class="button" onclick="startTimer(15)">15 Minutes</button>
        <button class="button" onclick="startTimer(20)">20 Minutes</button>
        <button class="button" onclick="startTimer(30)">30 Minutes</button>
        <button class="button" onclick="startTimer(35)">35 Minutes</button>
        <button class="button" onclick="startTimer(45)">45 Minutes</button>
        <button class="button" onclick="startTimer(60)">60 Minutes</button>
    </div>

    <script>
        let timerInterval;

        function startTimer(minutes) {
            clearInterval(timerInterval);
            const endTime = new Date().getTime() + minutes * 60000;

            timerInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = endTime - currentTime;

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = "Time's Up!";
                    alert("Time's up!");
                } else {
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
